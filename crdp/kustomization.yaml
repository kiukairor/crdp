apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kust

resources:
  - crdp-dep.yaml
  - crdp-svc.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: crdp-config
  literals:
  - TLS_MODE=no-tls
  - CM_HOST=cm-ninja.kiukairor.com

secretGenerator:
  - name: crdp-reg-token
    type: Opaque
    files:
      - regtoken=regtoken/value