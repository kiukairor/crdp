apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: crdp-route-http
spec:
  hostnames:
  - placeholder.kiukairor.local #will be populated by the replacement in kustomization.yaml
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: nginx-gateway
    namespace: nginx-gateway
    # sectionName: "http-listener"
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: crdp-svc
      port: 8090
    matches:
    - path:
        type: PathPrefix
        value: /
